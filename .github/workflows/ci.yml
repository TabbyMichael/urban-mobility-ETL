name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: urban_mobility_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Run unit tests
      run: |
        python test_gold_layer.py
        python test_api.py
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: urban_mobility_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        
    - name: Run integration tests
      run: |
        python -m pytest tests/test_api_integration.py -v
        
    - name: Run end-to-end tests
      run: |
        python -m pytest tests/test_end_to_end.py::TestDatabaseIntegration -v
        python -m pytest tests/test_comprehensive_end_to_end.py -v
        
    - name: Run performance tests
      run: |
        python -m pytest tests/test_performance.py -v
        
    - name: Lint Python code
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test coverage report
      run: |
        pip install coverage
        coverage run --source=src/ -m pytest tests/ -v
        coverage report
        coverage html